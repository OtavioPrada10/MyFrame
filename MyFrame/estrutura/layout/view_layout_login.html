<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/239779e4bc.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="login-tela">
      <div class="login-area">
        <form method="post" class="login-form">
          <span class="fa-solid fa-circle-user fa-7x login-icon"></span>
          <div class="form-floating mb-3">
            <input type="text" class="form-control login-campo name="login" id="labelLogin">
            <label for="labelLogin">Usu√°rio</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control login-campo" name="senha" id="senhaLogin">
            <span class="fa-solid fa-eye fa-lg login-icon-senha"></span>
            <label for="senhaLogin">Senha</label>
          </div>
          <input type="submit" name="acao" value="Enviar" class="login-campo login-button">
        </form>
      </div>
    </div>
  </body>
  <script src="../js/Jquery.js" type="text/javascript"></script>
  <script src="../js/js_principal.js" type="text/javascript"></script>
</html>
